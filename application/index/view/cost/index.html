{extend name="public:layout"/}

{block name="main"}
{// 数据表格}
<table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
{// 顶部工具栏}
<script type="text/html" id="toolbar">
    <div class="dataToolbar">
        <div class="layui-inline">
            <input class="layui-input" name="keywords" id="keywords" value="{:input('keywords')}" autocomplete="on" placeholder="请输入设备ID">
        </div>
        <button class="layui-btn search-btn" data-type="reload"><i class="iconfont">&#xe679;</i> 查询</button>

    </div>
</script>

{// 行内工具栏}
<script type="text/html" id="barTool">
    {if (buttonCheck('index/dicominfo/del')) }

    <a href='javascript:;' lay-event="del" class="layui-btn layui-btn-danger layui-btn-xs"><i class="iconfont">&#xe6b4;</i> 删除</a>

    {/if}

</script>
{// 状态}
<script type="text/html" id="status">

    {{# if(d.type == 1){ }}
    <button class="layui-btn layui-btn-xs" >维修费用</button>
    {{# } else if(d.type == 2) { }}
    <button class="layui-btn layui-btn-xs" >设备折旧</button>
    {{# } else if(d.type == 3) { }}
    <button class="layui-btn layui-btn-xs" >水电费用</button>
    {{# } else if(d.type == 4) { }}
    <button class="layui-btn layui-btn-xs" >人员费用</button>
    {{# } else if(d.type == 5) { }}
    <button class="layui-btn layui-btn-xs" >场地费用</button>

    {{# } }}


</script>

{// 是否固定成本}
<script type="text/html" id="is_fix">

    {{# if(d.type == 0){ }}
    <button class="layui-btn layui-btn-xs" >可变成本</button>
    {{# } else { }}
    <button class="layui-btn layui-btn-xs" >固定成本</button>
    {{# } }}


</script>

{/block}

{block name="layui"}{/block}
{block name="javascript"}
<script>
    layui.use(['jquery', 'layer', 'form', 'table'], function () {
        var $ = layui.$,
            layer = layui.layer,
            form = layui.form,
            table = layui.table;

        // 渲染数据表格
        table.render({
            elem : '#dataTable'
            ,url : '{:url("costList")}'
            ,cellMinWidth: 80
            ,height: 'full-100'
            ,page: {
                prev: '上一页',
                next: '下一页',
                layout: ['prev', 'page', 'next', 'skip', 'count', 'limit']
            }
            // ,toolbar: 'default'  // 开启顶部工具栏（默认模板）
            ,toolbar: '#toolbar' // 指定顶部工具栏模板
            // ,even: true  // 隔行背景
            ,title: 'DICOM信息表'  // 表格标题，用户导出数据文件名
            ,text: {  // 指定无数据或数据异常时的提示文本
                none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            }
            ,id: 'dataTable'
            ,cols: [[  // 表格列标题及数据
                {field: 'id', width: 200, title: 'ID', sort: true, align: 'center'}
                ,{field: 'item_id', width: 200, title: '设备ID', align: 'center'}
                ,{field: 'type', width: 200, title: '费用类型', sort: true,  align: 'center',templet: '#status'}
                ,{field: 'is_fix', width: 200, title: '是否固定成本', sort: true,  align: 'center',templet: '#is_fix'}
                ,{field: 'start_date', width: 200, title: '开始日期', sort: true,  align: 'center'}
                ,{field: 'end_date', width: 200, title: '截止日期', sort: true,  align: 'center'}
                ,{field: 'amount', width: 200, title: '总金额', sort: true,  align: 'center'}
                ,{field: 'memo', width: 80, title: '备注',align: 'center', sort: true,align: 'center'}
                ,{field: 'create_time', width: 200, title: '报告时间', sort: true,  align: 'center'}
                ,{fixed: 'right', width: 250, title: '操作', align:'center', toolbar: '#barTool'}
            ]], done() {
                // 搜索功能
                var $ = layui.$, active = {
                    reload: function(){
                        var keywords = $('#keywords');
                        //执行重载
                        table.reload('dataTable', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            ,where: {
                                keywords: keywords.val()
                            }
                        }, 'data');
                    }
                };
                $('.search-btn').on('click', function(){
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
            }
        });

        // 监听行内工具栏
        table.on('tool(dataTable)', function (obj) {
            var e = obj.event;
            var data = obj.data;

            if ( e === 'del') {
                layer.confirm('您确定要删除吗？', {
                    icon: 3
                },function(index){
                    // 加载层
                    var loading = layer.msg('处理中，请稍后...', {
                        icon: 16,
                        shade: 0.5
                    });
                    $.ajax({
                        url: '{:url("Cost/del")}',
                        type: 'POST',
                        dataType: 'json',
                        data: {
                            id : data.id
                        },
                        beforeSend: function(){},
                        success: function(data){
                            layer.close(loading);
                            if (data.status == 1) {
                                layer.msg(data.message, {
                                    time: 1500
                                },function(){
                                    window.location.reload();
                                });
                            } else if ( data.status == -1 ) {
                                layer.alert(data.message, {
                                    icon: 2
                                },function(){
                                    window.location.reload();
                                });
                            } else {
                                layer.alert(data.message, {
                                    icon: 2
                                },function(){
                                    window.location.reload();
                                });
                            }
                        }
                    });
                });
            }
        });

    });


</script>
{/block}
